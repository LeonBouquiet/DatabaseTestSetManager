# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: build-solution
on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]
env:
  BuildConfiguration: "Release"


jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x

    - name: Get Version from Git Tags (Windows)
      shell: pwsh
      run: |
        $TAG = git describe --tags --abbrev=0
        $VERSION = $TAG -replace "^v", ""
        echo "VERSION=$VERSION" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

    - name: Restore dependencies
      run: dotnet restore src/DatabaseTestSetManager.sln

    - name: Build
      run: dotnet build src/DatabaseTestSetManager.sln --configuration $BuildConfiguration --platform "Any CPU" --no-restore

    - name: Test
      run: dotnet test src/DatabaseTestSetManager.sln --no-build --verbosity normal

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Binaries
        path: src/DatabaseTestSetManager/bin/$BuildConfiguration