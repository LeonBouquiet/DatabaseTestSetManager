# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: build-solution
on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x

    - name: Compose version based on GitHub run number
      id: get_version
      run: |
        version=$(($GITHUB_RUN_NUMBER))
        echo "VERSION=1.1.$version" >> ${GITHUB_ENV}

    - name: Restore dependencies
      run: dotnet restore src/DatabaseTestSetManager.sln

    - name: Build

      run: dotnet build src/DatabaseTestSetManager.sln --no-restore
    - name: Test
      run: dotnet test src/DatabaseTestSetManager.sln --no-build --verbosity normal